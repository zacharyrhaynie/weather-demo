<!DOCTYPE html>
<html>
  <head>
    <title>How's the Weather?</title>
    <meta name="description” content="A demo PHP app that lets users check the weather. Uses the weather.com API, wunderground.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/images/sunny.png" />
    <link rel="stylesheet" href="css/style.css">

    <script
      src="http://code.jquery.com/jquery-1.12.4.min.js"
      integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
      crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="center">
      <h1 class="text-center">How's the Weather?</h1>
      <form id="search-weather">
        <input type="text" id="search" />
        <input type="submit" id="submit"></input>
        <br>
      </form>
        <!-- Make sure that Current is selected to prevent confusion on which is being chosen. -->
        <div id="formatChoice">
        <label for="current">Current</label>
        <input type="radio" id="current" name="type-toggle" value="Current" checked>
        <label for="forecast">Forecast</label>
        <input type="radio" id="forecast" name="type-toggle" value="Forecast">
        </div>

      <div class="result row text-center">
        <img class="weather_icon" src="images/trans.png" />
        <div id="location"><span id="currFore">Current</span> weather in <span id="city"></span>, <span id="state"></span>.</div>
        <div class="description"></div>
        <!-- Ensure that both are not displayed at a single time. If a user selects forecast PRIOR to entering the location then it flips anyways. -->
        <div class="forecastResults" style="display: none;"></div>
      </div>
    </div>

    <script src="js/weather.js"></script>
  </body>
</html>
